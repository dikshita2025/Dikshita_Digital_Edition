<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Dikshita Avatar</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    .container {
      text-align: center;
      padding: 80px 20px;
    }
    img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #4b5563;
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 300px;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }
    input[type="text"]:focus {
      border-color: #4f46e5;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .upload-btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      font-size: 1.5rem;
      padding: 4px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .upload-btn:hover {
      background-color: #4338ca;
    }
    .submit-btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-left: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background-color: #4338ca;
    }
    .response {
      margin-top: 20px;
      color: #374151;
      font-size: 1rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .g-signin-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Top bar with upload and sign-in -->
  <div class="top-bar">
    <label for="fileUpload" class="upload-btn">+</label>
    <input id="fileUpload" type="file" accept=".json" style="display: none;">
    <div id="g_id_onload"
      data-client_id="66725646584-c3nk5kh7u6csdcb3ie62t616num7dv7h.apps.googleusercontent.com"
      data-login_uri="http://localhost:3000/auth/google"
      data-auto_prompt="false">
    </div>
    <div class="g-signin-container">
      <div class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left">
      </div>
    </div>
  </div>

  <div class="container">
    <img src="robot.jpg" alt="Robot illustration" />
    <h1>Ask Dikshita Avatar Somethingâ€¦</h1>
    <p>Type your question below and get an instant AI response spoken aloud.</p>
    <div>
      <input id="queryInput" type="text" placeholder="Enter your query here..." />
      <button class="submit-btn" onclick="sendQuery()">Ask</button>
    </div>
    <div id="response" class="response"></div>
  </div>

  <script>
    function sendQuery() {
      const input = document.getElementById('queryInput');
      const responseDiv = document.getElementById('response');
      const query = input.value.trim();

      if (!query) {
        responseDiv.textContent = "Please enter a query.";
        return;
      }

      responseDiv.textContent = "Thinking...";

      fetch('http://127.0.0.1:8000/api/query', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ query: query })
      })
      .then(res => res.json())
      .then(data => {
        const answer = data.response || "No response from server.";
        responseDiv.textContent = answer;

        const utterance = new SpeechSynthesisUtterance(answer);
        utterance.lang = "en-US";
        utterance.pitch = 1;
        utterance.rate = 1;
        utterance.volume = 1;
        speechSynthesis.speak(utterance);
      })
      .catch(err => {
        console.error(err);
        responseDiv.textContent = "Error connecting to server.";
      });
    }

    document.getElementById('queryInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        sendQuery();
      }
    });
  </script>
</body>
</html>
