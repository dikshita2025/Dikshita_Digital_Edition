<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Dikshita Avatar</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    .container {
      text-align: center;
      padding: 80px 20px;
    }
    img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #4b5563;
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 300px;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }
    input[type="text"]:focus {
      border-color: #4f46e5;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
    }
    .upload-btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      font-size: 1.5rem;
      padding: 4px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .upload-btn:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>

  <!-- Top right upload button -->
  <div class="top-bar">
    <label for="fileUpload" class="upload-btn">+</label>
    <input id="fileUpload" type="file" accept=".json" style="display: none;">
  </div>

  <div class="container">
    <img src="robot.jpg" alt="Robot illustration" />
    <h1>Ask Dikshita Avatar Somethingâ€¦</h1>
    <p>Type your question below and get an instant AI response.</p>
    <input type="text" placeholder="Enter your query here..." />
  </div>

</body>
</html>
